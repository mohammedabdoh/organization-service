version: '3.7'

services:
  organizationservice:           
    image: ostock/organization-service:0.0.1-SNAPSHOT
    ports:
      - "8081:8080"
    environment:
       - "SPRING_PROFILES_ACTIVE=dev"
    networks:
       backend:
         aliases:
           - "organizationservice"

networks:
  backend:
    driver: bridge